<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Welcome Back</mat-card-title>
      <mat-card-subtitle>Please login to continue</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <app-text-input label="Email" formControlName="email"></app-text-input>
        <app-text-input label="Password" formControlName="password"></app-text-input>

        <div class="mb-4 flex items-center justify-between">
          <mat-checkbox color="primary">Remember me</mat-checkbox>
          <a href="#" class="text-primary">Forgot password?</a>
        </div>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full">
          Login
        </button>
      </form>
    </mat-card-content>

    <mat-card-footer class="text-center">
      <p>
        Don't have an account?
        <a href="#" class="text-primary" routerLink="/account/register">Register</a>
      </p>
    </mat-card-footer>
  </mat-card>
</div>
