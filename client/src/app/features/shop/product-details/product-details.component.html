@if (product) {
  <section class="py-8">
    <div class="mx-auto max-w-screen-2xl px-4">
      <div class="grid grid-cols-2 gap-8">
        <div class="mx-auto max-w-xl">
          <img class="w-full" src="{{ product.pictureUrl }}" alt="product image" />
        </div>

        <div>
          <h1 class="text-2xl font-semibold text-gray-900">{{ product.name }}</h1>

          <p>You have {{ quantityInCart }} of this item in your cart</p>

          <div class="mt-4 flex items-center gap-4">
            <p class="text-3xl font-extrabold text-gray-900">
              {{ product.price | currency }}
            </p>
          </div>

          <div class="mt-6 flex gap-4">
            <button
              [disabled]="quantity === quantityInCart"
              (click)="updateCart()"
              mat-flat-button
              class="match-input-height">
              <mat-icon>shopping_cart</mat-icon>
              {{ btnText }}
            </button>

            <mat-form-field appearance="outline" class="flex">
              <mat-label>Quantity</mat-label>
              <input matInput min="0" [(ngModel)]="quantity" type="number" />
            </mat-form-field>
          </div>

          <mat-divider></mat-divider>

          <p class="mt-6 text-gray-500">
            {{ product.description }}
          </p>
        </div>
      </div>
    </div>
  </section>
}
